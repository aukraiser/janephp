# action.yml
name: 'Cs fix run dry'
description: 'Launches the php-cs-fixer with dry-run mode'
inputs:
    options:  # id of input
        description: 'Options to pass to the cs fix command'
        required: false
outputs:
    results:
        description: 'Results ouput of the php cs fix command'

runs:
    using: 'docker'
    image: 'Dockerfile'
    args:
        - ${{ inputs.options }}
